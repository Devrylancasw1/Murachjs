<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Area and Perimeter App</title>
    <script>
        var length = prompt("Enter the length of rectangle");
        length = parseFloat(length);
        var width = prompt("Enter the width of rectangle");
        width = parseFloat(width);
        var area = length*width;
        area = parseInt(area);
        var perimeter;
        var perimeter = (2 * length) + (2 * width);
        perimeter = parseInt(perimeter);

        document.write ("Area = " + area);


        alert("Perimeter = " + perimeter);
    </script>
</head>
<body>
    <main>
        <h1>The Area and Perimeter App</h1>
    
    </main>
</body>
</html>
